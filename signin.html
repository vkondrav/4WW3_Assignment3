<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form">

        <h2 class="form-signin-heading">Please sign in</h2>

        <div id="failureAlert" class="alert alert-danger butt" style="display: none">   
          <strong>Warning!</strong><a id="failure"></a>
        </div>

        <input id="user_id" type="username" class="form-control" placeholder="Username" autofocus>
        <input id="password" type="password" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block butt" type="button" id="signIn">Sign in</button>
      </form>

    </div> <!-- /container -->

  <script src="http://code.jquery.com/jquery.js"></script>
  <script type="text/javascript" src="generalFunctions.js"></script>
  <script type="text/javascript" src="javaSignIn.js"></script>
  <script src="js/bootstrap.min.js"></script>
  </body>
</html>
